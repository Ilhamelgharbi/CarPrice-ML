[pytest]
# Pytest configuration for CarPriceML FastAPI tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Minimum version
minversion = 7.0

# Test paths
testpaths = .

# Coverage (if pytest-cov is installed)
[coverage:run]
source = .
omit = 
    test_*.py
    *_test.py
    venv/*
    env/*
